<body>
    <script src="underscore.js"></script>
    <script>
        var arr = [123,45,754,987,245,865];
        //源生
        var max = arr[0];
        var min = arr[0];
        for(var i = 0;  i < arr.length; i++) {
            if(max < arr[i]){
                max = arr[i];
            }
            if(min > arr[i]){
                min = arr[i];
            }
        }


        //underscore
        console.log(_.max(arr));
        console.log(_.min(arr));
    </script>
</body>
