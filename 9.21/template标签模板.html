<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <template id='temp'>
        <div>${name} ${morney}</div>
    </template>

    <script>
        var data = {
            name: 'ipnoneX',
            morney : '456789'
        }
        var template = document.querySelector('#temp').innerHTML;
        function compile(template, data) {
            return template.replace(/\$\{([a-z_A-Z]+)\}/g,function(match, $1){
                return data[$1]
            })
        }
        var xixi = compile(template, data);
        console.log(compile(xixi));
        
        document.body.innerHTML = xixi;
    </script>
</body>
</html>
