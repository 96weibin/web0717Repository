<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>c3选择器测试</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 300px;
            height: 300px;
            background: pink;
        }
        
        p{
            width: 100px;
            height: 100px;
            display: block;
            background: red;
        }
        .box1+p{
            /* 后面紧接着的元素 */

            width: 300px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
