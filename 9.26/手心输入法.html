<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .leaf{
            width: 90px;
            height: 65px;
            
            background: url(page.png);

            animation: down 3s ease-out 0s infinite;
        }
        @keyframes down{
            from{
                transform: rotateX(-20deg) translateX(0) translateY(0px)
            }
            top{
                transform: rotateX(30deg) translateX(300px) translateY(450px)
            }
        }
    </style>
</head>
<body>
    <div class="leaf"></div>
</body>
</html>
